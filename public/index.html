<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="calculadora.css" />
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="calculadora.js"></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="resultado">
                <div id="resultado_numerico">
                    0
                </div>
            </div>
            <div id="botones">
                <div class="contenedor_boton">
                    <div id="botonAC" onclick="reset()">AC</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_mm" onclick="cambiarSigno()">+/-</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_per" onclick="transformarPorcentaje()">%</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_div" onclick="dividir()">/</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton7" onclick="insertElement('7')">7</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton8" onclick="insertElement('8')">8</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton9" onclick="insertElement('9')">9</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_prod" onclick="multiplicar()">x</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton4" onclick="insertElement('4')">4</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton5" onclick="insertElement('5')">5</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton6" onclick="insertElement('6')">6</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_res" onclick="restar()">-</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton1" onclick="insertElement('1')">1</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton2" onclick="insertElement('2')">2</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton3" onclick="insertElement('3')">3</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_sum" onclick="sumar()">+</div>
                </div>
                <div id="contenedor0" class="contenedor_boton">
                    <div id="boton0" onclick="insertElement('0')">0</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_punto" onclick="decimal()">.</div>
                </div>
                <div class="contenedor_boton">
                    <div id="boton_equal" onclick="equals(true)">=</div>
                </div>
            </div>
        </div>
  </body>     
</html>
